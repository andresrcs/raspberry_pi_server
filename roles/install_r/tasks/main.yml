---
- name: Check R version installed
  command: "R --version"
  register: version_r
  changed_when: false
  failed_when: false

- block:
    - name: Install system dependencies
      apt:
        name:
          - gfortran
          - libreadline-dev
          - libx11-dev
          - libxt-dev
          - libpng-dev
          - libjpeg-dev
          - libcairo2-dev
          - xvfb
          - libbz2-dev
          - libzstd-dev
          - liblzma-dev
          - libssh-dev
          - libblas-dev
          - libopenblas-base
          - libopenblas-dev
          - liblapack-dev
          - liblapack3
          - libcurl4-openssl-dev
          - zlib1g-dev
          - texinfo
          - texlive
          - texlive-fonts-extra
          - screen
          - wget
          - libpcre2-dev
          - openjdk-11-jdk
        state: present

    - name: Download R source
      unarchive:
        src: "https://cran.rstudio.com/src/base/R-{{ r_version\n
        | regex_search('^\\d', multiline=True)\n
        | trim }}/R-{{ r_version }}.tar.gz"
        remote_src: true
        dest: /usr/local/src
        creates: "/usr/local/src/R-{{ r_version }}"

    - name: Configure R compilation
      command:
        cmd: ./configure --enable-R-shlib --with-blas --with-lapack
        chdir: "/usr/local/src/R-{{ r_version }}"
        creates: "/usr/local/src/R-{{ r_version }}/Makeconf"

    - name: Compile R
      make:
        chdir: "/usr/local/src/R-{{ r_version }}"

    - name: Install R
      make:
        chdir: "/usr/local/src/R-{{ r_version }}"
        target: install

    - name: Remove installation files
      file:
        path: "/usr/local/src/R-{{ r_version }}"
        state: absent
  when:
    - "r_version|string not in version_r|string"
    - use_r4pi == false

- block:
    - name: Add R4Pi repo key
      get_url:
        url: https://pkgs.r4pi.org/dl/r4pi.asc
        dest: /etc/apt/trusted.gpg.d/r4pi.asc

    - name: Add R4Pi apt source
      apt_repository:
        repo: "deb http://debs.r4pi.org/ bullseye main"
        state: present

    - name: Install R4Pi
      apt:
        name:
          - r4pi
        update_cache: true
        state: present
  when:
    - use_r4pi
    - ansible_distribution == 'Debian'
